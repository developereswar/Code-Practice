<script type="text/javascript">
	// Find second largest num in array 
	var arr = [10,33,26,1, -1];
	let len = arr.length;
	let largest = 0;
	let secondLarg = 0;
	for(let i=0; i<len; i++){
	   if(i === 0){
	     largest = secondLarg = arr[i];
	   } else if(largest < arr[i]){
	     secondLarg = largest;
	     largest = arr[i]
	   }else if(arr[i] != largest && arr[i]>secondLarg){
	     secondLarg = arr[i];
	   }
	}
	
console.log(largest, secondLarg)

</script>/
